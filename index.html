<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Profile card" />
    <meta name="keywords" content="HTML, CSS, profile card" />
    <title>Profile card</title>
    <body>
      <!--container to hold the profile card-->
      <div class="profile-card">
        <img
          src="assests/blue-polygon-dark-background-social-template_53876-116080.avif"
          alt="cover image"
          class="cover-image"
        />
        <div class="about">
          <h3>Jonnie the Developer</h3>
          <img src="assests/jack.jpg" alt="jack" class="profile-picture" />
          <span class="detail">@Jonnie</span>
          <p>
            I am a full stack developer with a passion in both front-end
            development and also backend development.
          </p>
        </div>
      </div>
    </body>
  </head>
</html>
